        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#alerts'
          text: 'ğŸš¨ High error rate detected after deployment!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # ì„±ëŠ¥ ëª¨ë‹ˆí„°ë§
